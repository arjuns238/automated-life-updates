name: Cleanup expired guest accounts

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch: {}

jobs:
  run-cleanup:
    runs-on: ubuntu-latest
    env:
      FUNCTION_URL: ${{ secrets.SUPABASE_CLEANUP_FUNCTION_URL }}
      SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Fail early if secrets are missing
        run: |
          if [ -z "$FUNCTION_URL" ]; then
            echo "Missing SUPABASE_CLEANUP_FUNCTION_URL secret"
            exit 1
          fi
          if [ -z "$SERVICE_ROLE_KEY" ]; then
            echo "Missing SUPABASE_SERVICE_ROLE_KEY secret"
            exit 1
          fi
      - name: Trigger cleanup function
        run: |
          curl -s -X POST "$FUNCTION_URL" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -o /tmp/response.json \
            -w "\nHTTP %{http_code}\n"
          echo "Response:"
          cat /tmp/response.json
